<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Diamond Cove</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/store.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


<canvas id="canvas" class="canvas"></canvas>
<button class="storeButton" id="storeButton"onclick="storeOpen()">Store</button>

<div class="store" id="store">
	<div class="title"><h1>Store</h1>
</div>
<div class="sellPanel" id="sellPanel">
	<h2>Sell</h2>
	<h3>Carrots: <div id="carrotNum">0</div></h3>
<button class="transactionButton" onclick="	if(Game.Carrots > 0){
	Game.Carrots -= 1;
	Game.Money += 15;}">Carrots</button>
</div>
<div class="buyPanel" id="buyPanel">
	<h2>Buy</h2>
		<h3>Money: <div id="cashMoneys">0</div></h3>

	
	<button class="transactionButton" onclick="	if(Game.Money >= 10){
	Game.CarrotSeeds += 1;
	Game.Money -= 10;">Carrot Seed - $10</button>
	
	<button class="transactionButton" onclick="	if(Game.Money >= 20){
	Game.StonePaths += 1;
	Game.Money -= 20;}">Stone Pathway Block - $20</button>
	
	<button class="transactionButton" onclick="	if(Game.Money >= 5){
	Game.Dirt += 1;
	Game.Money -= 5;}">Dirt Block - $5</button>
	
	<button class="transactionButton" onclick="	if(Game.Money >= 9){
	Game.TilledDirt += 1;
	Game.Money -= 9;}">Tilled Dirt Block - $9</button>
	
	<button class="transactionButton" onclick="	if(Game.Money >= 5){
	Game.Grass += 1;
	Game.Money -= 5;}">Grass - $5</button>
</div>
	<button class="closeButton" id="closeButton"onclick="storeClose()">Close Store</button>
</div>
<div id="input">
<input class="textBox"name="textbox" type="text" />

<input class="sendButton"name="buttonExecute" onclick="eval(document.getElementsByName('textbox')[0].value)" type="button" value="Execute" /></div>

		<script src="/scripts/images.js"></script>
    <script src="/scripts/mem.js"></script>
		<script src="/scripts/farming.js"></script>
    <script src="/scripts/saving.js"></script>
		<script src="/scripts/store.js"></script>
		<script src="/scripts/data.js"></script>
		<script src="/scripts/inventory.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
